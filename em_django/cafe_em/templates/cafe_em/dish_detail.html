{% extends "base.html" %}

{% block title %}
    Детали блюда №{{ object.id }}
{% endblock %}

{% block content %}
    <div class="dish-card">
        <h2>Блюдо №{{ object.id }}</h2>
        <p><strong>Название:</strong> {{ object.name }}</p>
        <p><strong>Стоимость:</strong> <span class="price">{{ object.price }} ₽</span></p>
        <a href="{% url 'cafe_em:order_list' %}" class="btn">Назад к списку заказов</a>
    </div>

    <style>
        .dish-card {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .price {
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
{% endblock %}
