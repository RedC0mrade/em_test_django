{% extends 'base.html' %}

{% block title %}
    Список блюд
{% endblock %}

{% block content %}

    <h1 class="page-title">Список блюд</h1>

    <div class="dish-list">
        {% for dish in dishs %}
            <div class="dish-card">
                <h3>
                    <a href="{% url 'cafe_em:dish_detail' dish.id %}" class="dish-link">
                        {{ dish.name }}
                    </a>
                </h3>
                <p class="dish-price">Цена: <strong>{{ dish.price }}</strong> рублей</p>
            </div>
        {% empty %}
            <p class="no-dishes">Блюд пока нет.</p>
        {% endfor %}
    </div>

    <style>
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .dish-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .dish-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .dish-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: 0.3s;
        }

        .dish-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .dish-price {
            margin-top: 10px;
            font-size: 1.1em;
        }

        .no-dishes {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>

{% endblock %}
