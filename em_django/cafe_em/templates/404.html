{% extends 'base.html' %}

{% block title %}
    Страница не найдена
{% endblock %}

{% block content %}
    <div class="error-container">
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">Извините, страница, которую вы ищете, не существует или была удалена.</p>
        <a href="{% url 'cafe_em:order_list' %}" class="btn btn-secondary">Назад к списку заказов</a>
    </div>

    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-title {
            font-size: 2em;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
{% endblock %}
